<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="shortcut icon" href="./product info/product-preview-card-component-main/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <div class="product-card">
        <div class="img-area">
            <img src="./product info/product-preview-card-component-main/images/image-product-desktop.jpg" alt="just an image ">
        </div>
        <div class="content-area">
            <h2>Perfume</h2>
            <div class="detail-head">
                <h1>Gabrielle <br>Essence Eau De <br> Parfum</h1>
            </div>
            <div class="detail-content">
                <p>A floral, solar and voluptuous    interpretation composed by Oliver Polge,Perfumer- Creator for the House of CHANEL. </p>
            </div>
            <div class="current-price-area">
                <h1>$149.99</h1>
                <div class="original-price-area">
                    <h2>$169.99</h2>
                </div>
            </div>
            <div class="submit-area">  
            <button class="submit-button"><img src="./product info/product-preview-card-component-main/images/icon-cart.svg" > Add to Cart </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
